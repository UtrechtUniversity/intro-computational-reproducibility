bookdown::gitbook:
  split_by: section+number
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Best Practices in Writing Reproducible Code</a></li>
      after: |
        <li><a href="https://github.com/UtrechtUniversity/workshop-computational-reproducibility" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
